<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            display: flex;
            justify-content: space-between;
            align-items: start;
            font-weight: bold;
            font-size: 3rem;
        }
    </style>
</head>
<body>
<section>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
<script>
   let data = ['A','B','C','D','E','F']

   const updateLetters = () => {
       let LastLetter = data.pop();
       data.unshift(LastLetter);
       for (let i = 0; i < data.length; i++) {
           document.getElementsByTagName('div')[i].innerText = data[i];
       }
   }
   setInterval(updateLetters,1000);
</script>
</section>
</body>
</html>
